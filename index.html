<!DOCTYPE html>
<html>
    <head>
        <title>Zettabyte Post</title>
        <link rel="stylesheet" type="text/css" href="style.css">  
    </head>
    <body>
        
        <div class="card">
            <div class="top">
                <div class="userDetails">
                    <div class="profile_img">
                        <img src="asset/user.jpg" alt="" class="cover">
                    </div>
                    <h3> <span class="blue"> Garry Newman</span> <span> poster on your timeline</span> <br> <span> 32 minutes ago</span>  </h3>
                </div>
                <div>
                    <img src="asset/dot.png" alt="" class="dot">
                </div>
            </div>
            <div>
                Remember the place we were talking about the othher night? Found it!
            </div>
            <div class="imgBx">
                <img src="asset/scenery.jpg" alt="" class="cover">
            </div>
            <div class="actionBtns">
                <div class="left">
                    <div class="number">
                      <img src="asset/heart.png" alt="" class="heart">
                      <span>Like(5)</span>
                    </div>
                    <div class="number">
                       <img src="asset/share.png" alt="" class="">
                       <span> Share(21) </span>
                    </div>
                </div>
            </div>
            <div class="comment">
                <div class="actionBtns">
                    <div class="left">
                        <div class="number">
                        <span> 1 comments </span>
                        <img src="asset/down-arrow.png" alt="" class="down"> 
                        </div>
                    </div>
                </div>   
            </div>
            <div class="top">
                <div class="userDetails">
                    <div class="profile_img">
                        <img src="asset/user.jpg" alt="" class="cover">
                    </div>
                    <div>
                        <div>
                                <h3> <span class="blue"> Garry Newman</span> <span class="gray"> June 10, 2018</span> <br> 
                            <span> that's a wonderful place. Lorem ipsum dolor sit amet, sonsecture </span> </h3>
                        </div>
                        <div>
                            <div class="actionBtns">
                                <div class="left">
                                    <div class="number">
                                        <span class="reply"> Reply </span>
                                        <img src="asset/red-flag.png" alt="" class="down">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="top1">
                <div class="top">
                    <div class="userDetails">
                        <div class="profile_img">
                            <img src="asset/user.png" alt="" class="cover">
                        </div>
                        <div>
                            <div>
                                <textarea placeholder="Add a comment" cols="50" rows="3"></textarea>
                            </div> 
                        </div>
                    </div>
                </div>   
            </div>
            <div>
                <button class="button">
                    Post Comment
                </button>
            </div>
                  
        </div>
        
    </body>
    
</html>
